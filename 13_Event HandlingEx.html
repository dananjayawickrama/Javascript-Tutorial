<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
    var valueMy = document.getElementById("inTxt").value;
    document.getElementById("demo").innerHTML = "Hello "+valueMy;
}
</script>
</head>
<body>

<input type="text" id="inTxt">

<button onclick="myFunction()">Click Me</button>

<p id="demo"></p> 

</body>
</html>
