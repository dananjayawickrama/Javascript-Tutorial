<html>
    <head>

        <script type="text/javascript">
        
           function sumNumbers(n1,n2){

               return (n1+n2);
           }
          
           function addNumbers(){

                var sum2 = sumNumbers(2,3) + 2;
                document.write(sum2);
           }

        </script>

    </head>
    <body>

        <script type="text/javascript">
        
             addNumbers();
          
        </script>

    </body>
</html>
